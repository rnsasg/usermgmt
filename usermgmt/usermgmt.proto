syntax = "proto3";

package usermgmt;

option go_package = "/go-usermgmt-grpc";

service UserManagement {
    rpc CreateNewUser (NewUser) returns (User) {}
    rpc GetUsers (GetUserParams) returns (UserList) {}
}

message NewUser{
    string name = 1;
    int32 age = 2;
}

message User {
    string name = 1;
    int32 age = 2;
    int32 id = 3;
}

message GetUserParams{

}
message UserList{
    repeated User users = 1;
}

